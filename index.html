<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/calculator/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <input type="number" value="0">
        <div class="keys">
            <button class="op__keys" op="clear">C</button>
            <button class="op__keys" op="negate">+/-</button>
            <button class="op__keys" op="percent">%</button>
            <button class="op__keys" op="divide">/</button>
            <button class="num__keys">7</button>
            <button class="num__keys">8</button>
            <button class="num__keys">9</button>
            <button class="op__keys" op="multiply">*</button>
            <button class="num__keys">4</button>
            <button class="num__keys">5</button>
            <button class="num__keys">6</button>
            <button class="op__keys" op="subtract">-</button>
            <button class="num__keys">1</button>
            <button class="num__keys">2</button>
            <button class="num__keys">3</button>
            <button class="op__keys" op="add">+</button>
            <button class="num__keys">00</button>
            <button class="num__keys">0</button>
            <button class="num__keys">.</button>
            <button class="eq__keys">=</button>
        </div>  
    </main>
    <script src="/calculator/js/main.js"></script>
</body>
</html>
